<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      //1. 비교연산자 : < <= > >= == !=
      //  1) 20은 30보다 작은지 true/false로 출력하시오.
      //  2) 20은 30보다 같거나 작은지 true/false로 출력하시오.
      //2. prompt함수로
      //  백의 자리, 십의 자리, 일의 자리 숫자3개를 입력받고,
      // 그 숫자를 출력하시오.
      // 예) 3입력 2입력 5입력 => 325
      //3. 연산자 우선순위를 조정하여(소괄호)
      //   11이 출력되도록 하시오.
      document.write("1-1. " + (20 < 30));
      document.write("<br>");
      document.write("1-2. " + (20 <= 30));
      document.write("<br>");

      let num1 = prompt("백의자리 숫자 입력");
      let num2 = prompt("십의자리 숫자 입력");
      let num3 = prompt("일의자리 숫자 입력");
      let total = num1 + num2 + num3;
      document.write("2-1. " + total);
      document.write("<br>");

      console.log("3-1. " + ((10 - 4) / 2 + 4 * 2));
    </script>
  </head>
  <body></body>
</html>
