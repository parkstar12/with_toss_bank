<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 테이블 출력하기</title>
    <script>
      //  +---+---+-------------+
      // |학번|이름 | 국어점수  |
      // +---+---+----------+
      // |010|홍길동|   80    |
      // +---+---+--------+
      // |020|신사임당|   70    |
      // +---+---+--------+
      let row = ["학번", "이름", "국어점수"];
      let person1 = ["010", "홍길동", "80"];
      let person2 = ["020", "신사임당", "70"];

      document.write(
        "<table border='1' style='border-collapse: separate; text-align: center;'>"
      );
      document.write("<tr>");
      for (let i = 0; i < row.length; i++) {
        document.write("<th>" + row[i]);
      }

      document.write("<tr>");
      for (let i = 0; i < person1.length; i++) {
        document.write("<td>" + person1[i]);
      }

      document.write("<tr>");
      for (let i = 0; i < person2.length; i++) {
        document.write("<td>" + person2[i]);
      }
    </script>
  </head>
  <body></body>
</html>
