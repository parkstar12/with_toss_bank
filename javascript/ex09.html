<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.

      var num1 = Number(prompt("숫자를 입력하세요"));
      var num2 = Number(prompt("두번째 숫자를 입력하세요"));
      var total = num1 + num2;

      document.write(total + "<br>");

      let string = prompt("대한민국을 입력하세요");
      let string2 = prompt("Korea를 입력하세요");

      document.write(string + string2 + "<br>");
    </script>
  </head>
  <body></body>
</html>
