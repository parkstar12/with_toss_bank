<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조분해할당과 전개연산자</title>
    <script>
      let array1 = [10, 20, 30];
      console.log(array1[0]);
      let [a, b, c] = [10, 20, 30];
      console.log(a);
      console.log(b);
      console.log(c);

      let [x, y, ...reset] = [10, 20, 30, 40, 50];
      console.log(x);
      console.log(y);
      console.log(reset);

      let [i, j] = [10, 20];
      let temp = i;
      i = j;
      j = temp;
      [i, j] = [j, i];
      console.log(i, j);

      // KY 객체의 구조할당 : 객체는 순번이 없음.
      let obj = {
        apple: 1000,
        banana: 2000,
      };
      let { apple, banana } = obj;
      console.log(apple);
      console.log(banana);

      //새로운 이름으로 할당
      let { apple: f1, banana: f2 } = obj;
      console.log(f1);
      console.log(f2);

      //하나만 가져오기
      let { apple: newFruit } = obj;
      console.log(newFruit);

      //전개 연산자를 이용한 객체 생성
      let pet = {
        cat: 1000,
        dog: 2000,
        pg: 3000,
      };
      let ball = {
        baseball: 1000,
        soccor: 2000,
        basketball: 3000,
      };
      let favorit = {
        ...pet,
        ...ball,
        camping: 4000,
      };
      console.log(favorit);

      //객체 속성 제외
      //let pet={
      // cat:1000,
      // dog:2000,
      // pig:3000,
      //};

      const { cat, ...rest2 } = pet;
      console.log(cat);
      console.log(rest2);

      //함수 매개변수로 전개연산자 사용
      const nums = [10, 20, 30];
      function sum(x, y, z) {
        return x + y + z;
      }
      console.log(sum(...nums));

      //기본값으로 설정할 때 전개연산자 사용
      const defaultSetting = { them: "dark", showSidebar: true };
      const userSetting = { showSidebar: false };
      // KV가 겹치면, 뒤에 있는 KV가 덮여쓰기 된다.
      const finalSetting = { ...defaultSetting, ...userSetting };
      console.log(finalSetting); //{ them: "dark", showSidebar: false };
    </script>
  </head>
  <body></body>
</html>
