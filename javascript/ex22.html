<!DOCTYPE html>
<html lang="en">
  <head>
    <title>배열의 함수</title>
    <script>
      //자바스크립트에서 배열은 리스트의 기능을 포함.
      //push() : 맨 뒤에 요소추가
      //unshift() : 맨 앞에 추가
      //splice() : 교체(치환)
      //delete 연산자 : 지우고 empty로 남김
      //pop() : 맨 마지막 지우기
      //shift() : 맨 처음 지우기
      //concat() : 배열을 결합
      //sort() : 순-정렬 오름차순 ABCD
      //reverse() : 역-정렬 내림차순 ZYX

      // 배열의 선언
      let arr0 = []; //빈배열
      let arr1 = [10, 20, 30]; //길이가 3
      let arr2 = new Array(); //빈배열
      let arr3 = new Array(5); //길이가 5
      let arr4 = new Array(10, 20, 30); //길이가 3
      let arr5 = Array.of("11111"); //길이가 1
      console.log(arr5);
      let arr6 = Array.from("11111"); //길이가 5
      console.log(arr6);

      arr0.push(10); //맨 뒤에 추가 [10]
      console.log(arr0);
      arr0.unshift(0); //맨 앞에 추가 [0, 10]
      console.log(arr0);

      //지우고 추가(교체)
      //      인덱스 지우는갯수 교체값
      //      ['1', '1', '1', '1', '1']
      arr6.splice(2, 2, "2");
      console.log(arr6); //['1', '1', '2', '1']

      //지우고 empty로 남겨놓음
      delete arr6[1];
      console.log(arr6); //['1', 비어 있음, '2', '1']

      //마지막 지우기
      arr6.pop();
      console.log(arr6); //['1', 비어 있음, '2']

      //첫번째 지우기
      arr6.shift();
      console.log(arr6); //[비어 있음, '2']

      //배열의 결합
      let arrA = [10, 20, 30];
      let arrB = [30, 40, 50];
      let arrC = arrA.concat(arrB);
      console.log(arrC); //[10, 20, 30, 30, 40, 50]
      let setA = new Set(arrC);
      console.log(setA); //{10, 20, 30, 40, 50}

      //값 타입 변수 vs 참조 타입 변수
      //값 타입은 메모리 공간에 실제 값을 가짐
      // 기본데이터타입 : number,string,boolean,undefined,null,symbol
      //참조 타입은 메모리 공간에 실제값의 주소값을 가짐.
      // 객체타입: object,Array,Function,Map,Set

      //정렬
      let arrD = [20, 10, 30, 40, 50];
      // 주소값을 복사한다. 실제값이 바꿔도 가리키는 값은 같다.
      //let orgArray = arrD;
      // 원본값을 저장하고 싶으면, 새로운 배열(공간)을 만들어야
      let orgArray = [...arrD];
      let orgArray2 = Array.from(arrD);
      arrD.sort(); //원본을 변경시킨다.
      console.log(arrD); // [10, 20, 30, 40, 50]
      console.log(orgArray); // [20, 10, 30, 40, 50]
      console.log(orgArray2); //[20, 10, 30, 40, 50]
    </script>
  </head>
  <body></body>
</html>
