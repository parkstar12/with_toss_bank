<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reduce함수</title>
    <script>
      //reduce(줄이다.) : 하나의 값으로 반환.
      const nums = [10, 20, 30, 40, 50];
      //배열의 총합
      let total = 0;
      for (const num of nums) {
        total = total + num;
      }
      console.log(total);

      //pre(acc): 이전값, 누적값(최종반환값)
      //cur : 현재 요소 값
      let sum = nums.reduce((pre, cur) => {
        //cur값이 2번째 요소값으로 온다.
        console.log(pre, cur); //10 20, 30 30, 60 40, 100 50
        return pre + cur;
      });
      console.log(sum);

      sum = nums.reduce((pre, cur, index, arr) => {
        console.log(pre, cur, index, arr);
        return pre + cur;
      }, 0); //두번째 인자에 pre의 초기값을 준다

      let max = Number.MIN_SAFE_INTEGER; //-(2^53-1)
      for (const num of nums) {
        if (max < num) {
          max = num;
        }
      }
      console.log(max);

      max = nums.reduce((acc, cur) => {
        return acc > cur ? acc : cur;
      });
      console.log(max);

      //알파벳 개수 구하기
      const alphabets = ["a", "a", "c", "c", "c"];
      //{a:2, c:3}
      let count = alphabets.reduce((acc, cur) => {
        //acc={ },cur='a'
        if (acc[cur]) {
          acc[cur] += 1; //{a:2}
        } else {
          acc[cur] = 1; // acc['a']=1 =>{a:1}
        }
        return acc;
      }, {});
      console.log(count);
    </script>
  </head>
  <body></body>
</html>
