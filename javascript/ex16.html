<!DOCTYPE html>
<html lang="en">
  <head>
    <title>조건문 - switch문</title>
    <script>
      // switch문 형식
      // switch( number타입,문자열,논리형 ) {
      // case 10:
      //    실행문1;
      //    break;
      // case 20:
      //    실행문2;
      //    break;
      // default:
      //   실행문3;
      //   break;
      // }
      let num = 30;
      switch (num) {
        case 10: //10이면
          document.write("10입니다.");
          break;
        case 20: //20이면
          document.write("20입니다.");
          break;
        default: //그외의 경우
          document.write("그외의 수입니다.");
          break;
      }
      //if else if 문으로 호환 가능!
      if (num == 10) {
      } else if (num == 20) {
      } else {
        //default
      }

      //문자열 사용
      let str = "abc";
      switch (str) {
        case "abc": // 비교에는 === 를 사용! 타입과 값을 모두 비교
          document.write("abc입니다.");
          break;
      }
      //불린(boolean) 사용
      let isLogin = true;
      switch (isLogin) {
        case true:
          document.write("true입니다.");
          break;
      }

      //랜덤수 발생하기
      // Math.random()함수 : 0.0 ~ 0.99999...까지의 임의수 발생
      //예) 1~6까지(주사위)의 랜덤수 발생
      //    N = 6 (1,2,3,4,5,6)
      let N = 6;
      let dice = Math.floor(Math.random() * N) + 1; // 1 ~ 6
      document.write("주사위:" + dice + "<br>");

      //연습문제 - switch case문
      //1. 1~10까지의 랜덤한 정수 1개를 발생시키고,
      // switch문에서 짝수, 홀수 여부를 출력하시오.
      const randNum = Math.floor(Math.random() * 10) + 1;
      switch (randNum % 2) {
        case 0:
          document.write("나온 수: " + randNum + "(짝수)" + "<br>");
          break;
        default:
          document.write("나온 수: " + randNum + "(홀수)" + "<br>");
      }

      //2. 주사위를 2개 던져서,
      //  첫번째 주사위는 10의 자리로, 두번째 주사위는 1의 자리로
      // 만들어서, 출력하시오.
      // 예) 5, 2 => 52
      const dice1 = Math.floor(Math.random() * 6) + 1;
      const dice2 = Math.floor(Math.random() * 6) + 1;
      document.write(dice1 * 10 + dice2 + "<br>");
    </script>
  </head>
  <body></body>
</html>
