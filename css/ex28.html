<!DOCTYPE html>
<html lang="en">
  <head>
    <title>테두리선 속성</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        border: 10px solid red;
        border-width: 15px;
        /* solid 실선 dashed 줄선 dotted 점선 */
        border-style: solid;
        border-color: blue;

        border-radius: 30px; /* LT RT RB LB*/
        border-radius: 20px 50px; /*LTRT RBLB*/
        border-radius: 10px 20px 30px 40px; /* LT RT RB LB*/
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
