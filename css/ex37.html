<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 연습문제</title>
    <style>
      .background-box {
        position: relative;
        width: 400px;
        height: 200px;
        background-image: url("flower.jpg");
        background-size: cover;
        background-position: center;
        border: 1px solid blue;
        overflow: hidden;
      }

      #absolute-box {
        position: absolute;
        top: 10%;
        left: 20%;
        color: aqua;
        font-size: 24px;
        font-weight: bold;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h3>Div 배경이미지 위에 글자 배치</h3>
    <div class="background-box">
      <h4 id="absolute-box">코스모스 가을향기~</h4>
    </div>
  </body>
</html>
