<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 기초</title>
    <!-- CSS : Cascading Style Sheet -->
    <!-- Cascading : 중첩, 계단식, 흐른다  -->
    <!-- 유화를 덧칠하는 느낌 - 이전 스타일에 새 스타일 적용하면 -->
    <!-- 새 스타일이 적용됨 -->
    <style>
      h1 {
        color: red;
        color: blue; /*이전 스타일 무시됨.*/
      }
    </style>
  </head>
  <body>
    <h1>제목태그 H1입니다.</h1>
  </body>
</html>
