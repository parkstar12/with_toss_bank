<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <style>
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }

      caption {
        caption-side: bottom; /* 캡션 기본 위치는 아래로 설정 */
        text-align: right; /* 오른쪽 정렬 */
      }
      td:last-child,
      th:last-child {
        background-color: #e5f6f6; /* 마지막 열의 배경색 지정 */
      }
      td,
      th {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>지표</th>
        <th>2019</th>
        <th>2020</th>
        <th>2021</th>
        <th>2022</th>
      </tr>
      <tr>
        <th>가구수</th>
        <td>20,891,348</td>
        <td>21,484,785</td>
        <td>22,022,753</td>
        <td>22,383,187</td>
      </tr>
      <tr>
        <th>1인가구</th>
        <td>6,147,516</td>
        <td>6,643,354</td>
        <td>7,165,788</td>
        <td>7,502,350</td>
      </tr>
      <caption>
        출처: 통계청 100대 지표
      </caption>
    </table>
  </body>
</html>
