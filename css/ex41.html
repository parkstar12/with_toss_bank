<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vertical-align 속성</title>
    <!-- 수직정렬은 가능하면 flexbox을 사용하는 것 -->
    <!-- inline요소에만 적용가능, block요소는 안됨. -->
    <style>
      body {
        border: 1px solid red;
      }
      h3 {
        border: 1px solid blue;
      }
      #box1 {
        height: 100px;
        display: inline;
      }
      h3 {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <h3>가운데로 보내주세요~</h3>
    </div>
  </body>
</html>
