<!DOCTYPE html>
<html lang="en">
  <head>
    <title>컴퍼넌트에 값 전달하기(props이용)</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- JSX문법을 JS로 변환시켜주는 js -->
    <!-- min : 용량을 줄이기 위해서 공백,줄바꿈을 없앰. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>컴퍼넌트에 값 전달하기(props 이용)</p>

    <div id="root"></div>

    <script type="text/babel">
      //함수형 컴퍼넌트 정의
      function Greeting(props) {
        return <h1 className="greeting">Hi~ {props.sayWhat}</h1>;
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      // root.render(<Greeting sayWhat="Good morning!" />);
      root.render(React.createElement(Greeting, { sayWhat: "Good night" }));
    </script>
  </body>
</html>
