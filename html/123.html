<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 폼</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form>
      <label for="name">이름 :</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="이름을 입력하세요."
      /><br /><br />

      <label for="password">비밀번호 :</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비번을 입력하세요."
      /><br /><br />

      <label for="phone">핸드폰 :</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="핸드폰을 입력하세요."
      /><br /><br />

      <label for="email">이메일 :</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력하세요."
      /><br /><br />

      성별 :
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">여성</label><br /><br />

      취미 :
      <input type="checkbox" id="walking" name="hobby" value="walking" />
      <label for="walking">걷기</label>
      <input
        type="checkbox"
        id="running"
        name="hobby"
        value="running"
        checked
      />
      <label for="running">달리기</label>
      <input type="checkbox" id="cycling" name="hobby" value="cycling" />
      <label for="cycling">자전거타기</label><br /><br />

      <label for="city">사는 곳 :</label>
      <select id="city" name="city">
        <option value="seoul">서울</option>
        <option value="busan">부산</option>
        <option value="incheon">인천</option></select
      ><br /><br />

      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
