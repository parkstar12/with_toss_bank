<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      textarea {
        width: 400px; /* 텍스트 영역 너비 */
        height: 150px; /* 텍스트 영역 높이 */
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>설문조사</h2>
      <fieldset>
        <legend>성별과 나이를 입력하세요.</legend>
        성별 :
        <input type="radio" id="male" name="sex" value="male" />
        <label for="male">남자</label>
        <input type="radio" id="female" name="sex" value="female" />
        <label for="female">여자</label>
        <br />
        나이:
        <input type="text" id="age" name="age" />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>관심 분야를 선택하세요.(1개이상)</legend>
        <input type="checkbox" id="1" name="inter" />
        <label for="1">디지털 콘텐츠</label>

        <input type="checkbox" id="2" name="inter" />
        <label for="2">웹프로그래밍</label>

        <input type="checkbox" id="3" name="inter" />
        <label for="3">데이터베이스</label>

        <input type="checkbox" id="4" name="inter" />
        <label for="4">전자출판</label>
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
        <label for="topic">본 세미나의 주제는 만족스러운가?</label>
        1<input type="range" id="topic" name="topic" min="1" max="5" />5<br />

        <label for="speaker">본 세미나의 초청 강산는 만족스러운가? </label>
        1<input
          type="range"
          id="speaker"
          name="speaker"
          min="1"
          max="5"
        />5<br />

        <label for="duration">본 세미나의 강의 시간은 적당한가? </label>
        1<input
          type="range"
          id="duration"
          name="duration"
          min="1"
          max="5"
        />5<br />
      </fieldset>
      <br /><br />

      <fieldset>
        <legend>기타 의견 사항</legend>
        <label for="text"></label>
        <textarea id="text" name="text" placeholder="의견을 적으세요">
        </textarea>
      </fieldset>
    </form>
  </body>
</html>
