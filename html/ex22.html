<!DOCTYPE html>
<html lang="en">
  <head>
    <title>공간분할 태그 - 컨테이너 태그</title>
    <!-- div 태그, span 태그 -->
    <!-- div 태그 : 수평 한줄을 차지한다. css disply:block  -->
    <!-- span 태그 : 한칸(컨텐츠너비)을 차지한다. css disply:inline -->
    <style>
      body {
        margin: 0;
      }
      div,
      span {
        /*테두리선 : 두께, 실선, 색상*/
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
  </body>
</html>
