<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <label for="name">이름 : </label>

    <input
      type="text"
      id="name"
      name="name"
      value=""
      placeholder="이름을 입력하세요."
    />
    <br />

    <label for="pw">비밀번호 : </label>
    <input
      type="password"
      id="pw"
      name="pw"
      value=""
      placeholder="비번을 입력하세요."
    />
    <br />

    <label for="tel">핸드폰: </label>
    <input
      type="text"
      id="tel"
      name="tel"
      value=""
      placeholder="핸드폰을 입력하세요."
    />
    <br />

    <label for="mail">이메일: </label>
    <input
      type="email"
      id="mail"
      name="mail"
      value=""
      placeholder="이메일을 입력하세요."
    />
    <br />

    <label for="sex">성별 </label>
    <input type="radio" name="sex" id="male" value="man" checked />
    <label for="male">남성</label>
    <input type="radio" name="sex" id="female" value="woman" />
    <label for="female">여성</label> <br />

    <label for="hob">취미 </label>
    <input type="checkbox" name="hob" id="walk" value="walk" />
    <label for="walk">걷기 </label>
    <input type="checkbox" nmae="hob" id="run" value="run" checked />
    <label for="run">달리기 </label>
    <input type="checkbox" nmae="hob" id="bike" value="run" />
    <label for="bike">자전거 타기 </label> <br />

    <label for="home"> 사는 곳: </label>
    <select name="home">
      <option value="" selected>서울</option>
      <option value="">경기도</option>
      <option value="">인천</option></select
    ><br />

    <input type="submit" value="회원가입" />
  </body>
</html>
